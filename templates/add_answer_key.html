<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Answer Key</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Add Answer Key for {{ test.name }}</h1>
        <form method="POST">
            {% for question in questions %}
            <div class="mb-3">
                <label class="form-label">{{ question.question_text }}</label>
                <select class="form-control" name="correct_answer_{{ question.id }}" required>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                </select>
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <a href="{{ url_for('manage_tests') }}" class="btn btn-secondary mt-3">Back to Manage Tests</a>
    </div>
</body>
</html>
