<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Question</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Edit Question</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="question_text" class="form-label">Question Text</label>
                <textarea class="form-control" id="question_text" name="question_text" rows="4" required>{{ question.question_text }}</textarea>
            </div>
            <div class="mb-3">
                <label for="question_type" class="form-label">Question Type</label>
                <select class="form-control" id="question_type" name="question_type" required>
                    <option value="mcq" {% if question.question_type == 'mcq' %}selected{% endif %}>MCQ</option>
                    <option value="subjective" {% if question.question_type == 'subjective' %}selected{% endif %}>Subjective</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="marks" class="form-label">Marks</label>
                <input type="number" class="form-control" id="marks" name="marks" value="{{ question.marks }}" required>
            </div>
            {% if question.question_type == 'mcq' %}
            <div id="mcq_options">
                <div class="mb-3">
                    <label for="option_a" class="form-label">Option A</label>
                    <input type="text" class="form-control" id="option_a" name="option_a" value="{{ question.option_a }}">
                </div>
                <div class="mb-3">
                    <label for="option_b" class="form-label">Option B</label>
                    <input type="text" class="form-control" id="option_b" name="option_b" value="{{ question.option_b }}">
                </div>
                <div class="mb-3">
                    <label for="option_c" class="form-label">Option C</label>
                    <input type="text" class="form-control" id="option_c" name="option_c" value="{{ question.option_c }}">
                </div>
                <div class="mb-3">
                    <label for="option_d" class="form-label">Option D</label>
                    <input type="text" class="form-control" id="option_d" name="option_d" value="{{ question.option_d }}">
                </div>
                <div class="mb-3">
                    <label for="correct_answer" class="form-label">Correct Answer (A, B, C, or D)</label>
                    <input type="text" class="form-control" id="correct_answer" name="correct_answer" value="{{ question.correct_answer }}">
                </div>
            </div>
            {% endif %}
            <button type="submit" class="btn btn-primary">Update Question</button>
        </form>
        <a href="{{ url_for('manage_questions') }}" class="btn btn-secondary mt-3">Back to Manage Questions</a>
    </div>
</body>
</html>
