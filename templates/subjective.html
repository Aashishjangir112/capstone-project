<!-- templates/subjective.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subjective Assessment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">AI Assessment System</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>Subjective Questions</h2>
        <div id="subjective-container">
            <!-- Questions will be loaded here -->
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">Sample Question</h5>
                    <div class="form-group">
                        <textarea class="form-control" rows="5" placeholder="Type your answer here..."></textarea>
                    </div>
                </div>
            </div>
        </div>
        <button class="btn btn-primary" onclick="submitSubjective()">Submit</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
