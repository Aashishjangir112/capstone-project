<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload PDF</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Upload PDF</h1>
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="test_name" class="form-label">Test Name</label>
                <input type="text" class="form-control" id="test_name" name="test_name" required>
            </div>
            <div class="mb-3">
                <label for="test_description" class="form-label">Test Description</label>
                <textarea class="form-control" id="test_description" name="test_description" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="pdf" class="form-label">Select PDF File</label>
                <input type="file" class="form-control" id="pdf" name="pdf" accept=".pdf" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
        <a href="{{ url_for('manage_tests') }}" class="btn btn-secondary mt-3">Back to Manage Tests</a>
    </div>
</body>
</html>
