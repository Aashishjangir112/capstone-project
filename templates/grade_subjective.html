<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Subjective Answers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Grade Subjective Answers</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Student</th>
                    <th>Question</th>
                    <th>Answer</th>
                    <th>Marks Awarded</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for response in responses %}
                <tr>
                    <td>{{ User.query.get(response.student_id).username }}</td>
                    <td>{{ Question.query.get(response.question_id).question_text }}</td>
                    <td>{{ response.answer }}</td>
                    <td>
                        <form method="POST" style="display:inline;">
                            <input type="hidden" name="response_id" value="{{ response.id }}">
                            <input type="number" name="marks_awarded" class="form-control" required>
                            <button type="submit" class="btn btn-primary btn-sm">Submit</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('home') }}" class="btn btn-secondary">Back to Home</a>
    </div>
</body>
</html>
